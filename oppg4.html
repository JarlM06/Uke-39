<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // Ber brukeren skrive inn en hovedstad i Skandinavia og lagrer resultatet i variabelen 'hovedstad'
        let hovedstad = prompt('Skriv inn en hovedstad i Skandinavia: ');

        // Sjekker om brukeren skrev inn riktig navn på et hovedsted, og skriver ut til konsollen om det var riktig eller feil
        if(hovedstad.toLowerCase() === 'oslo' || hovedstad.toLowerCase() === 'stockholm' || hovedstad.toLowerCase() === 'københavn') {
            console.log('Riktig!');
        } else {
            console.log('Feil');
        }
    </script>
